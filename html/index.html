<!DOCTYPE html>
<html>
<head>
    <title>Resource bundle manager</title>
    <link rel="stylesheet" href="/css/base.css">
    <script type="text/javascript" src="/script/main.js"></script>
</head>
<body>

<script type="text/javascript"></script>

    <h1>Resource bundle manager</h1>

    <div id="resourceBundleTable">
        <table>
            <thead>
            <tr>
                <td>KEY</td>
                <td>template text</td>
                <td>text to translate</td>
            </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
            <tfoot>
                <tr>
                    <td>
                        <input id="newKey" class="keyField" type="text"
                               onfocus="if(this.value == 'Enter new Key') { this.value = ''; }"
                               value="Enter new Key" autocomplete="off">

                    </td>
                    <td>
                        <a id="addNewKeyButton" href="javascript:void(0);">add new key</a>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div id="debugIncomming"></div>
</body>
</html>
